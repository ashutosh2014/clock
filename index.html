<!DOCTYPE html>

<html>
	<head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

		<title>Clock</title>
	</head>
	<body onload="LoadJS()">
    
    <div class="container">
        <div class="row">   
            <div class="col-6 text-center menu"><span onclick="ChangeToStopWatch()">  Clock</span> </div>
            <div class="col-6 text-center menu"><span onclick="ChangeToClock()">Stopwatch </span> </div>
        </div>
        <div class="row clock" id= "clock">
            <div class="clock-value font-weight-bold">
                <div class="hand">hh </div> :
                <div class="hand">mm</div> :    
                <div class="hand">ss</div>
                <div class="hand" id="none-val">am/pm</div>
           </div>
           <div class="clock-value">
            <div class="hand" id = "hour-hand"></div> :
            <div class="hand" id = "min-hand"></div> :    
            <div class="hand" id = "second-hand"></div>   
            <div class="hand" id="meridian-value"></div>
        </div>
        <div class="clock-value">
            <div id= "date"></div>
        </div>
            <input type="button" value="Switch to 24-hour format" class="switch-format" onclick="switchFormat(event)" />
        </div>
        <div class="row clock" id= "stopwatch">
            <div class="clock-value">
                <div class="hand" id = "hour">00</div> :
                <div class="hand" id = "min">00</div> :    
                <div class="hand" id = "sec">00</div> :    
                <div class="hand" id = "milli-second">00</div>   
            </div>
            <input type="button" id="start"  value="Start" class="switch-format" onclick="startTimer()" />
            <input type="button" id="stop"  value="Stop" class="switch-format" onclick="stopTimer()" disabled="true" />
            <input type="button" id = "reset" value="Reset" class="switch-format" onclick="resetTimer()" disabled="true" />
        </div>
    </div>
   
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>  
        
    </body>

</html>
